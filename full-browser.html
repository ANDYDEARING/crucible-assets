<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciFiWorld Asset Browser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 280px;
            background: #16213e;
            border-right: 1px solid #0f3460;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        #sidebar h1 {
            padding: 20px;
            font-size: 18px;
            background: #0f3460;
            color: #e94560;
            text-align: center;
        }

        #categories {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .category-btn {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 5px;
            background: #1a1a2e;
            border: 1px solid #0f3460;
            border-radius: 6px;
            color: #eee;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .category-btn:hover {
            background: #0f3460;
            border-color: #e94560;
        }

        .category-btn.active {
            background: #e94560;
            border-color: #e94560;
            color: white;
        }

        .category-btn .count {
            float: right;
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #toolbar {
            padding: 15px 20px;
            background: #16213e;
            border-bottom: 1px solid #0f3460;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #search {
            flex: 1;
            padding: 10px 15px;
            background: #1a1a2e;
            border: 1px solid #0f3460;
            border-radius: 6px;
            color: #eee;
            font-size: 14px;
        }

        #search:focus {
            outline: none;
            border-color: #e94560;
        }

        #asset-count {
            color: #888;
            font-size: 14px;
        }

        #content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        #asset-list {
            width: 350px;
            overflow-y: auto;
            background: #1a1a2e;
            border-right: 1px solid #0f3460;
            padding: 10px;
        }

        .asset-item {
            padding: 10px 12px;
            margin-bottom: 4px;
            background: #16213e;
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            word-break: break-all;
            transition: all 0.15s;
        }

        .asset-item:hover {
            background: #0f3460;
            border-color: #e94560;
        }

        .asset-item.active {
            background: #e94560;
            color: white;
        }

        #viewer {
            flex: 1;
            position: relative;
            background: #0a0a15;
        }

        #viewer canvas {
            display: block;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #e94560;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #0f3460;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(22, 33, 62, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #0f3460;
            font-size: 13px;
        }

        #info-panel h3 {
            color: #e94560;
            margin-bottom: 8px;
            font-size: 14px;
        }

        #controls-hint {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(22, 33, 62, 0.9);
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #0f3460;
            font-size: 12px;
            color: #888;
        }

        .subcategory {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>SciFiWorld Browser</h1>
        <div id="categories"></div>
    </div>

    <div id="main">
        <div id="toolbar">
            <input type="text" id="search" placeholder="Search assets...">
            <span id="asset-count">0 assets</span>
        </div>

        <div id="content">
            <div id="asset-list"></div>
            <div id="viewer">
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <div>Loading model...</div>
                </div>
                <div id="info-panel">
                    <h3>Select an asset</h3>
                    <div>Click on any asset to view it in 3D</div>
                </div>
                <div id="controls-hint">
                    Drag to rotate | Scroll to zoom | Right-drag to pan
                </div>
            </div>
        </div>
    </div>

                    "Food Vendor Items": ["SM_Prop_Vendor_Arm_01.fbx", "SM_Prop_Vendor_Block_01.fbx", "SM_Prop_Vendor_Bug_01.fbx", "SM_Prop_Vendor_Bug_02.fbx", "SM_Prop_Vendor_Bug_03.fbx", "SM_Prop_Vendor_Bug_04.fbx", "SM_Prop_Vendor_Cooker_01.fbx", "SM_Prop_Vendor_Cooker_02.fbx", "SM_Prop_Vendor_Fork_01.fbx", "SM_Prop_Vendor_Ham_01.fbx", "SM_Prop_Vendor_Knife_01.fbx", "SM_Prop_Vendor_Knives_Hanging_01.fbx", "SM_Prop_Vendor_Pan_01.fbx", "SM_Prop_Vendor_Pan_02.fbx", "SM_Prop_Vendor_Pan_03.fbx", "SM_Prop_Vendor_Pan_04.fbx", "SM_Prop_Vendor_Pan_05.fbx", "SM_Prop_Vendor_Pan_06.fbx", "SM_Prop_Vendor_Pan_07.fbx", "SM_Prop_Vendor_Pan_08.fbx", "SM_Prop_Vendor_Pan_Bowl_01.fbx", "SM_Prop_Vendor_Pan_Bowls_01.fbx", "SM_Prop_Vendor_Pan_Insert_01.fbx", "SM_Prop_Vendor_Pan_Insert_02.fbx", "SM_Prop_Vendor_Pans_Hanging_01.fbx", "SM_Prop_Vendor_Pans_Hanging_02.fbx", "SM_Prop_Vendor_Pans_Hanging_03.fbx", "SM_Prop_Vendor_Plate_01.fbx", "SM_Prop_Vendor_Plate_02.fbx", "SM_Prop_Vendor_Product_01.fbx", "SM_Prop_Vendor_Product_02.fbx", "SM_Prop_Vendor_Product_03.fbx", "SM_Prop_Vendor_Product_04.fbx", "SM_Prop_Vendor_Product_05.fbx", "SM_Prop_Vendor_Product_06.fbx", "SM_Prop_Vendor_Product_07.fbx", "SM_Prop_Vendor_Product_08.fbx", "SM_Prop_Vendor_Product_09.fbx", "SM_Prop_Vendor_Product_10.fbx", "SM_Prop_Vendor_Product_11.fbx", "SM_Prop_Vendor_Product_12.fbx", "SM_Prop_Vendor_Product_13.fbx", "SM_Prop_Vendor_Product_14.fbx", "SM_Prop_Vendor_Rib_01.fbx", "SM_Prop_Vendor_Spatch_01.fbx", "SM_Prop_Vendor_Tentacle_01.fbx", "SM_Prop_Vendor_Tentacle_02.fbx", "SM_Prop_Vendor_Tool_01.fbx", "SM_Prop_Vendor_Tool_02.fbx", "SM_Prop_Vendor_TV_01.fbx"]
                }
            },
            "Effects & Sky": {
                files: ["FX_Cube_Spawn.fbx", "FX_Cylinder_01.fbx", "SM_FX_Skydome_01.fbx", "SM_FX_Skydome_Planet_01.fbx", "SM_FX_Skydone_Sun_01.fbx", "SM_Generic_SkyDome_01.fbx", "SM_Generic_SkyDome_02.fbx"],
                subcategories: {
                    "Clouds": ["SM_Generic_Cloud_01.fbx", "SM_Generic_Cloud_02.fbx", "SM_Generic_Cloud_03.fbx", "SM_Generic_Cloud_04.fbx", "SM_Generic_Cloud_05.fbx", "SM_Generic_CloudRing_01.fbx", "SM_Generic_CloudRing_02.fbx", "SM_Generic_CloudRing_03.fbx"]
                }
            },
            "Decals": {
                files: ["SM_Decal_Graffiti_01.fbx", "SM_Decal_Graffiti_02.fbx", "SM_Decal_Graffiti_03.fbx", "SM_Decal_Graffiti_04.fbx", "SM_Decal_Graffiti_05.fbx", "SM_Decal_Graffiti_06.fbx", "SM_Decal_Graffiti_07.fbx"],
                subcategories: {}
            },
            "Ships": {
                files: ["SM_Ship_Block_01.fbx", "SM_Ship_Block_02.fbx", "SM_Ship_Block_03.fbx", "SM_Ship_Block_04.fbx"],
                subcategories: {}
            },
            "Misc": {
                files: ["BR_Tail.fbx", "Temp_Antenna.fbx", "Temp_Building_Rock.fbx", "temp_door_Big.fbx", "temp_pipe.fbx", "TempEngine.fbx"],
                subcategories: {}
            }
        };

        // Three.js setup
        let scene, camera, renderer, controls, currentModel;
        const basePath = 'synty/SciFiWorld/FBX/';
        const texturePath = 'synty/SciFiWorld/Textures/Alts/PolygonScifiWorlds_Texture_01_A.png';

        // Initialize Three.js
        function initThree() {
            const container = document.getElementById('viewer');
            const width = container.clientWidth;
            const height = container.clientHeight;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a15);

            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.set(5, 3, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);

            const backLight = new THREE.DirectionalLight(0x4488ff, 0.3);
            backLight.position.set(-5, 5, -5);
            scene.add(backLight);

            // Grid
            const gridHelper = new THREE.GridHelper(20, 20, 0x333366, 0x222244);
            scene.add(gridHelper);

            // Handle resize
            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function onWindowResize() {
            const container = document.getElementById('viewer');
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Track loaded meshes for multi-mesh files
        let loadedMeshes = [];
        let currentFilename = '';

        // Load model
        function loadModel(filename) {
            document.getElementById('loading').classList.remove('hidden');

            // Remove current model
            if (currentModel) {
                scene.remove(currentModel);
                currentModel.traverse((child) => {
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(m => m.dispose());
                        } else {
                            child.material.dispose();
                        }
                    }
                });
            }
            loadedMeshes = [];
            currentFilename = filename;

            const loader = new THREE.FBXLoader();
            const textureLoader = new THREE.TextureLoader();

            // Load texture
            const texture = textureLoader.load(texturePath);
            texture.encoding = THREE.sRGBEncoding;

            loader.load(
                basePath + filename,
                (fbx) => {
                    // Collect all meshes
                    const meshes = [];
                    fbx.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshStandardMaterial({
                                map: texture,
                                metalness: 0.1,
                                roughness: 0.7
                            });
                            meshes.push(child);
                        }
                    });

                    loadedMeshes = meshes;

                    // Check if this is a multi-mesh file (like Characters.fbx)
                    if (meshes.length > 1 && (filename.toLowerCase().includes('characters') || filename.toLowerCase().includes('br_characters'))) {
                        // Hide all meshes initially, show mesh picker
                        meshes.forEach(m => m.visible = false);

                        scene.add(fbx);
                        currentModel = fbx;

                        document.getElementById('loading').classList.add('hidden');
                        showMeshPicker(meshes, fbx);
                    } else {
                        // Single mesh or non-character file - show normally
                        // Center model at origin
                        const box = new THREE.Box3().setFromObject(fbx);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());

                        fbx.position.sub(center);

                        scene.add(fbx);
                        currentModel = fbx;

                        // Recompute box and auto-frame camera
                        const newBox = new THREE.Box3().setFromObject(fbx);
                        frameMesh(newBox);

                        document.getElementById('loading').classList.add('hidden');

                        // Update info panel
                        const info = document.getElementById('info-panel');
                        info.innerHTML = `
                            <h3>${filename.replace('.fbx', '').replace('.FBX', '')}</h3>
                            <div>Size: ${size.x.toFixed(1)} x ${size.y.toFixed(1)} x ${size.z.toFixed(1)}</div>
                        `;
                    }
                },
                (progress) => {
                    // Progress
                },
                (error) => {
                    console.error('Error loading model:', error);
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('info-panel').innerHTML = `
                        <h3>Error</h3>
                        <div>Could not load: ${filename}</div>
                    `;
                }
            );
        }

        // Auto-frame camera to fit object
        function frameMesh(targetBox) {
            const center = targetBox.getCenter(new THREE.Vector3());
            const size = targetBox.getSize(new THREE.Vector3());

            // Calculate distance needed to fit object in view
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraDistance = (maxDim / 2) / Math.tan(fov / 2);
            cameraDistance *= 1.8; // Add some padding

            // Adjust camera clipping planes based on object size
            // Near plane should be small enough to not clip close objects
            // Far plane should be large enough to see the whole object
            camera.near = Math.max(0.01, maxDim * 0.001);
            camera.far = Math.max(1000, maxDim * 100);
            camera.updateProjectionMatrix();

            // Position camera at angle
            const angle = Math.PI / 6; // 30 degrees
            camera.position.set(
                center.x + cameraDistance * Math.sin(angle),
                center.y + maxDim * 0.3,
                center.z + cameraDistance * Math.cos(angle)
            );

            controls.target.copy(center);
            controls.update();
        }

        // Show individual mesh from multi-mesh file
        function showSingleMesh(mesh, fbxModel) {
            // Hide all meshes
            loadedMeshes.forEach(m => m.visible = false);

            // Show selected mesh
            mesh.visible = true;

            // Reset model transforms
            fbxModel.position.set(0, 0, 0);
            fbxModel.scale.set(1, 1, 1);
            fbxModel.rotation.set(0, 0, 0);

            // Get mesh bounding box in world space
            mesh.geometry.computeBoundingBox();
            const box = new THREE.Box3().setFromObject(mesh);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            // Move model so mesh is centered at origin
            fbxModel.position.sub(center);

            // Recompute box after moving
            const newBox = new THREE.Box3().setFromObject(mesh);

            // Frame the camera on the mesh
            frameMesh(newBox);

            // Update info panel
            const info = document.getElementById('info-panel');
            info.innerHTML = `
                <h3>${mesh.name || 'Unnamed Mesh'}</h3>
                <div>Size: ${size.x.toFixed(1)} x ${size.y.toFixed(1)} x ${size.z.toFixed(1)}</div>
            `;
        }

        // Show mesh picker for multi-mesh files
        function showMeshPicker(meshes, fbxModel) {
            const listDiv = document.getElementById('asset-list');
            listDiv.innerHTML = '';

            // Add back button
            const backBtn = document.createElement('div');
            backBtn.className = 'asset-item';
            backBtn.style.cssText = 'background: #e94560; color: white; text-align: center; font-weight: bold;';
            backBtn.textContent = ' Back to Categories';
            backBtn.onclick = () => {
                if (currentCategory) {
                    selectCategory(currentCategory);
                }
            };
            listDiv.appendChild(backBtn);

            // Header
            const header = document.createElement('div');
            header.style.cssText = 'padding: 15px 10px; color: #e94560; font-weight: bold; border-bottom: 1px solid #0f3460;';
            header.textContent = `${currentFilename} (${meshes.length} meshes)`;
            listDiv.appendChild(header);

            document.getElementById('asset-count').textContent = `${meshes.length} characters`;

            // Sort meshes by name
            const sortedMeshes = [...meshes].sort((a, b) => (a.name || '').localeCompare(b.name || ''));

            sortedMeshes.forEach((mesh, index) => {
                const item = document.createElement('div');
                item.className = 'asset-item';
                item.textContent = mesh.name || `Mesh ${index + 1}`;
                item.onclick = () => {
                    document.querySelectorAll('.asset-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    showSingleMesh(mesh, fbxModel);
                };
                listDiv.appendChild(item);
            });

            // Update info panel
            const info = document.getElementById('info-panel');
            info.innerHTML = `
                <h3>Select a Character</h3>
                <div>Choose from ${meshes.length} available characters</div>
            `;
        }

        // UI Functions
        let currentCategory = null;
        let allAssets = [];

        function initUI() {
            const categoriesDiv = document.getElementById('categories');

            // Build all assets list and category buttons
            for (const [catName, catData] of Object.entries(categories)) {
                let count = catData.files.length;
                for (const subFiles of Object.values(catData.subcategories)) {
                    count += subFiles.length;
                }

                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.innerHTML = `${catName} <span class="count">${count}</span>`;
                btn.onclick = () => selectCategory(catName);
                categoriesDiv.appendChild(btn);

                // Add to all assets
                catData.files.forEach(f => allAssets.push({ file: f, category: catName, subcategory: null }));
                for (const [subName, subFiles] of Object.entries(catData.subcategories)) {
                    subFiles.forEach(f => allAssets.push({ file: f, category: catName, subcategory: subName }));
                }
            }

            // Search functionality
            document.getElementById('search').addEventListener('input', (e) => {
                filterAssets(e.target.value);
            });

            // Select first category
            selectCategory('Characters');
        }

        function selectCategory(catName) {
            currentCategory = catName;

            // Update button states
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(catName));
            });

            // Clear search
            document.getElementById('search').value = '';

            // Show assets
            showAssets(allAssets.filter(a => a.category === catName));
        }

        function filterAssets(query) {
            query = query.toLowerCase();
            if (!query) {
                if (currentCategory) {
                    showAssets(allAssets.filter(a => a.category === currentCategory));
                }
                return;
            }

            const filtered = allAssets.filter(a =>
                a.file.toLowerCase().includes(query) ||
                a.category.toLowerCase().includes(query) ||
                (a.subcategory && a.subcategory.toLowerCase().includes(query))
            );
            showAssets(filtered);
        }

        function showAssets(assets) {
            const listDiv = document.getElementById('asset-list');
            listDiv.innerHTML = '';

            document.getElementById('asset-count').textContent = `${assets.length} assets`;

            // Group by subcategory if in a category view
            let currentSub = null;

            assets.forEach(asset => {
                if (asset.subcategory && asset.subcategory !== currentSub) {
                    currentSub = asset.subcategory;
                    const subHeader = document.createElement('div');
                    subHeader.style.cssText = 'padding: 10px 5px 5px; color: #e94560; font-weight: bold; font-size: 12px; text-transform: uppercase;';
                    subHeader.textContent = asset.subcategory;
                    listDiv.appendChild(subHeader);
                }

                const item = document.createElement('div');
                item.className = 'asset-item';
                item.textContent = asset.file.replace('.fbx', '').replace('.FBX', '');
                item.onclick = () => {
                    document.querySelectorAll('.asset-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    loadModel(asset.file);
                };
                listDiv.appendChild(item);
            });
        }

        // Initialize
        window.onload = () => {
            initThree();
            initUI();
        };
    </script>
